<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2048</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/components/header.css">
    <link rel="stylesheet" href="../styles/components/desktop-block.css">
    <link rel="stylesheet" href="../styles/components/game/tile.css">
    <link rel="stylesheet" href="../styles/UI/my-button.css">

    <link rel="stylesheet" href="../styles/pages/rules-1.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="my-container header__container">
                <a href="../index.html" class="header__logo-link">
                    <div class="header__logo-wrap-img">
                        <img src="../assets/images/logo.svg" alt="" class="logo-img">

        <!-- ЗАГЛУШКА ДЛЯ ПК -->

                </div>
            </div>
        </div>

        <div class="main">
            <div class="rules-first-page">
                <div class="my-container rules-first-page__container">
                    <div class="rules-first-page__desc">Соединяй плитки с одинаковым номиналом. За каждое соединение начисляются очки.</div>

                        <div class="rules-first-page__example-tile"></div>
                        <div class="rules-first-page__example-tile"></div>
                        <div class="rules-first-page__example-tile"></div>
